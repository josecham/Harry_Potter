 <main class="genio gridMainProyectos">
    <div>
        <h1>Harry Potter y la Piedra Filosofal (Trailer español)</h1>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WE4AJuIvG1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
    <h2>Deja tu opinión al respecto sobre la pelicula</h2>
    </div>   
    <form action="#" method="post">
        <fieldset class="colorform colorf"> 
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="NOMBRE" class="elemento"><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" name="apellido" id="apellido" placeholder="APELLIDO" class="elemento"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="EMAIL" class="elemento"><br>
            <div>
                <label> ME GUSTO
                    <input type="radio" name="gender" value="Masculino">
                </label>
                <label> NO ME GUSTO
                    <input type="radio" name="gender" value="Femenino">
                </label>
            </div>
            <div>
                <label> PUNTAJE DEL 1 AL 5
                    <select name="puntaje del 1 al 5">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </div>
            <label for="message">Mensaje:</label><br>
            <textarea name="#" id="message" cols="30" rows="10" placeholder="MENSAJE" class="mensaje"></textarea>
            <label><br>
            <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
             Acepto Terminos y Condiciones
            </label><br>
            <input type="submit" value="ENVIAR">
            </fieldset>
    </form>

</main>
